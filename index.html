<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Learning</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <!-- Navbar Brand -->
        <a href="#" class="navbar-brand" style="font-weight: 600;">
            E-Learning Management
          </a>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="row py-5 mt-4 align-items-center">
      <!-- For Demo Purpose -->
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
          class="img-fluid mb-3 d-none d-md-block">
        <h1>Create your account</h1>
      </div>
  
      <!-- Registeration Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="#">
          <div class="row">
  
            <!-- First Name -->
            <div class="input-group col-lg-6 mb-4" >
  
              <input id="firstName" type="text" name="firstname" placeholder="First Name"
                class="form-control bg-white  border-md">
            </div>
  
            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
             
              <input id="lastName" type="text" name="lastname" placeholder="Last Name"
                class="form-control bg-white  border-md">
            </div>
  
            <!-- Email Address -->
            <div class="input-group col-lg-12 mb-4">
   
              <input id="email" type="email" name="email" placeholder="Email Address"
                class="form-control bg-white  border-md">
            </div>
  
         
  
            <!-- Job -->
            <div class="input-group col-lg-12 mb-4">
       
              <select id="job" name="jobtitle" class="form-control custom-select bg-white  border-md">
                <option value="">Choose your Domain</option>
                <option value="Artificial intellegence">Artificial intellegence</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="BlockChain">BlockChain</option>
                <option value="Cybersecurity">Cybersecurity</option>
              </select>
            </div>
  
            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">
      
              <input id="password" type="password" name="password" placeholder="Password"
                class="form-control bg-white  border-md">
            </div>
  
            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">
 
                <input id="confirmpassword" type="password" name="password" placeholder="Confirm Password"
                  class="form-control bg-white  border-md">
              </div>
  
            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <a href="#" class="btn btn-primary btn-block py-2">
                <span class="font-weight-bold" onclick="register()">Create your account</span>
              </a>
            </div>
  
            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a>
              </p>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
